<div class="main-content">
<div class="detail-section mt-0">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-5 mt-5 mb-5">
            <img src="{{ (product|async)?.imageUrl }}" class="detail-img">
            </div>
            <div class="col-md-6 ml-4 mt-5 mb-5">

            <h3>{{ (product|async)?.name }}</h3>
            <div class="price">{{ (product|async)?.unitPrice | currency:'VND' }}.000</div>
            <button (click)="addToCart()" class="btn btn-primary btn-sm">Thêm vào giỏ hàng</button>

            <hr>
            <h4>Thông tin chi tiết</h4>
            <p>{{ (product|async)?.description }}</p>
        

            <a routerLink="/products" class="mt-5">Trở về danh mục sản phẩm</a>
        </div>
    </div>
    </div>
</div>
</div>
