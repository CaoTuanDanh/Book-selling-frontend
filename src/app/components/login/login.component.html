<div class="main-content">
<div class="container col-lg-5">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" [(ngModel)]="customer.email" class="form-control" id="email"  placeholder="Enter Email"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="customer.password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <div class="text-center mt-1">
          <button (click)=handleLogin() class="btn btn-success">Login</button>
          <button *ngIf="!isClick" routerLink="/signup" class="btn btn-success ms-1">Sign up</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
